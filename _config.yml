# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Sherlock Blaze # Your name
subtitle: I bloom in the slaughter, like the flowers of the dawn # Whatever you love
author: Sherlock Blaze # Change to your profile
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url:       # Note: don't forget to modify the CNAME file to your url
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

#Custom Setting Start

# Site settings
SEOTitle: # Whatever you want
email: # your email
description: ""
keyword: ""
signature: false #show signature
signature-img:


# SNS settings
# RSS: false
# weibo_username:     Demonbaneen
# zhihu_username:     Demonbane
# github_username:    sherlockblaze
# twitter_username:   Demonbane_x
# facebook_username:  YenYuHsuan
# linkedin_username:  yu-hsuan-yen

# Build settings
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`


# Disqus settings
#disqus_username: false

# Duoshuo settings
# duoshuo_username: kaijun
# Share component is depend on Comment so we can NOT use share only.
duoshuo_share: false                     # set to false if you want to use Comment without Sharing


# Analytics settings
# Baidu Analytics
# ba_track_id: 4cc1f2d8f3067386cc5cdb626a202900
# Google Analytics
ga_track_id: 'UA-XXXXXXXX-X'          # Format: UA-xxxxxx-xx
ga_domain: yoursite


# Sidebar settings
sidebar: true                       # whether or not using Sidebar.
sidebar-about-description-line1: "Keep Clean, Keep Simple."
sidebar-about-description-line2: "Email: sherlockblaze@gmail.com"
sidebar-avatar: resources/img/header_img/DogFace.jpg
widgets:
- featured-tags
- short-about
- recent-posts
- friends-blog
- archive
- category

# widget behavior
## Archive
archive_type: 'monthly'
show_count: true


## Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 1              # A tag will be featured if the size of it is more than this condition value


## Friends
friends: [
    {
        title: "SherlockBlaze's Blog",
        href: "https://sherlockblaze.com/"
    }
]


#Custom Setting End

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:
home_posts_tag: true # show posts tags

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: archives

search:
  path: search.xml
  field: post
  format: html
  limit: 17

archive_generator:
  per_page: 10
  yearly: true
  monthly: true
  daily: false
  
# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: beantech

#sitemap
sitemap:
  path: sitemap.xml

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository:
    github: https://__GITHUB_TOKEN__@github.com/yours/yours.github.io.git # modify
    coding: https://your-username:__CODING_TOKEN__@git.dev.tencent.com/yours/yours.coding.me.git #modify
  branch: master

valine: true
valineAppId: __VISITORS_APPID__ # your leancloud application appid
valineAppKey: __VISITORS_APPKEY__ # your leancloud application appkey
valineNotify: false # mail notifier , https://github.com/xCss/Valine/wiki
valineVerify: true # Verification code
valinePlaceHolder: Let us talk more!! # comment box placeholder
valineAvatar: wavatar # gravatar style
valineGuestInfo: nick,mail,link # custom comment header
valinePageSize: 10 # pagination size
visitor: true